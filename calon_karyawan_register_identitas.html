<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>adw | HRMS</title>

    <!-- <link rel="stylesheet" href="css/now-ui-kit.css"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/all.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link href="css/bootstrap-table.css" rel="stylesheet">


</head>

<body>
    <div class="d-flex">
        <nav class="navbar navbar-static-top border-bottom" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header d-flex align-items-center justify-content-center pl-3 pr-3">
                <span style="color: #005eb596; font-weight:700; font-size:36px;">Pendaftaran Calon Karyawan</span>
            </div>
            <div class="navbar-brand">
                <span class="float-right"
                    style="font-family: 'Segoe UI'; color: #005eb5; font-weight:700; font-size:36px; text-transform: lowercase;">adw</span>
            </div>
        </nav>
    </div>
    <div id="wrapper">
        <div id="page-wrapper" class="pb-5 pl-3 pr-3 gray-bg" style="width:100%;">
            <div class="wrapper wrapper-content animated fadeInRightBig">
                <div class="middle-box addPage">
                    <h3 class="border-bottom">Form Register Calon Karyawan</h3>
                    <div class="form-timeline">
                        <ul class="nav">
                            <li class="mr-3 active"><a href="calon_karyawan_register_identitas.html">1.
                                    Identitas</a></li>
                            <li class="mr-3"><a href="calon_karyawan_register_sertifikat.html">2. Sertifikat</a>
                            </li>
                            <li><a href="calon_karyawan_register_pengalaman.html">3. Pengalaman</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="container">
                            <form action="">
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label for="nama_depan"><strong> Nama Depan</strong></label>
                                        <input type="text" name="nama_depan" id="nama_depan" class="form-control"
                                            placeholder="Masukkan Nama Depan">
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="nama_belakang" class="mt-3 mt-lg-0"><strong> Nama
                                                Belakang</strong></label>
                                        <input type="text" name="nama_belakang" id="nama_belakang" class="form-control"
                                            placeholder="Masukkan Nama Belakang">
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="nik" class="mt-3 mt-lg-0"><strong> NIK</strong></label>
                                        <input type="text" name="nik" id="nik" class="form-control"
                                            placeholder="Masukkan NIK">
                                    </div>
                                </div>
                                <div class="form-group row mt-4">
                                    <div class="col-lg-6">
                                        <label for="alamat" class="mt-3 mt-lg-0"><strong>
                                                Alamat</strong></label>
                                        <input type="text" name="alamat" id="alamat" class="form-control"
                                            placeholder="Masukkan Alamat">
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="kota" class="mt-3 mt-lg-0"><strong> Kota</strong></label>
                                        <select name="kota" id="kota" class="form-control">
                                            <option disabled selected>Pilih Kota</option>
                                            <option value="Kota1">Kota1</option>
                                            <option value="Kota2">Kota2</option>
                                            <option value="Kota3">Kota3</option>
                                            <option value="Kota4">Kota4</option>
                                            <option value="Kota5">Kota5</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="provinsi" class="mt-3 mt-lg-0"><strong>
                                                Provinsi</strong></label>
                                        <select name="provinsi" id="provinsi" class="form-control">
                                            <option disabled selected>Pilih Kota</option>
                                            <option value="Provinsi1">Provinsi1</option>
                                            <option value="Provinsi2">Provinsi2</option>
                                            <option value="Provinsi3">Provinsi3</option>
                                            <option value="Provinsi4">Provinsi4</option>
                                            <option value="Provinsi5">Provinsi5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mt-4">
                                    <div class="col-lg-3">
                                        <label for="pendidikan_terakhir" class="mt-3 mt-lg-0"><strong>Pendidikan
                                                Terakhir</strong></label>
                                        <select name="pendidikan_terakhir" id="pendidikan_terakhir"
                                            class="form-control">
                                            <option disabled selected>Pilih Pendidikan Terakhir</option>
                                            <option value="SD">SD</option>
                                            <option value="SMP">SMP</option>
                                            <option value="SMA">SMA</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="S1">S1</option>
                                            <option value="S2">S2</option>
                                            <option value="S3">S3</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="no_kontak" class="mt-3 mt-lg-0"><strong>Nomor
                                                Kontrak</strong></label>
                                        <input type="text" name="no_kontak" id="no_kontak" class="form-control"
                                            placeholder="Masukkan No Kontak">
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="email_kantor" class="mt-3 mt-lg-0"><strong>Email
                                                Kantor</strong></label>
                                        <input type="text" name="email_kantor" id="email_kantor" class="form-control"
                                            placeholder="Masukkan Email Kantor">
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="email_pribadi" class="mt-3 mt-lg-0"><strong> Email
                                                Pribadi</strong></label>
                                        <input type="text" name="email_pribadi" id="email_pribadi" class="form-control"
                                            placeholder="Masukkan Email Pribadi">
                                    </div>
                                </div>
                                <div class="action clearfix border-top border-top mt-4">
                                    <a href="calon_karyawan_register_sertifikat.html"
                                        class="btn simpan float-right">Lanjut</a>
                                    <a href="calon_karyawan.html" class="btn kembali float-right">
                                        Kembali
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="float-left pl-3 pr-3">
                    &copy; 2020 <strong>ADW Consulting</strong>, All Rights Reserved
                </div>
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-export.js"></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="js/now-ui-kit.js?v=1.2.2" type="text/javascript"></script>

    <script>
        $('.custom-file-input').on('change', function () {
            let fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        }); 
    </script>

</body>

</html>
